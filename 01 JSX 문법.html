<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX 문법</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/JSX.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // 함수 형태로 컴포넌트 작성
        function MyApp() {
            // 자바스크립트의 요소 사용 가능 (변수나 연산자 등)
            const name = 'React';
            const obj = {id:1};
            const user = "홍길동";
            const login = true;
            // 변수에 HTML 태그를 담아서 사용 가능
            const tag = <h1>반갑습니다</h1>;

            // 스타일 작성
            const style = {
                color : 'magenta'
            }

            // return을 통해 화면에 출력되는 HTMl 작성
            return(
                // 반드시 부모요소는 하나만 있어야 한다
                // 리액트에서 스타일을 넣어줄 때는 {} 안에 객체 형식으로 작성
                <div>
                    <h1 style={style} className="react-style font-size">JSX로 접근하는 리액트 {name}</h1>
                    <p style={{backgroundColor:"lightpink"}}>
                        먼저 하나의 태그로 감싸서 전체 내용을 출력합니다.
                        원하는대로 HTML 내용을 작성할 수 있습니다.
                    </p>
                    <p>vue의 템블릿과 비슷합니다</p>

                    <h1>{name}에 자바스크립트를 추가해서 작성하고 있습니다.</h1>
                    <p>1 + 2 = {1+2}와 같은 연산도 계산 할 수 있습니다.</p>

                    <p>배열 : {[1,2,3]} ▶ 안에 있는 값이 순서대로 나열</p>
                    <p>객체 : {obj.id} ▶ 객체는 그 안에 있는 속성이 문자 또는 숫자형이면 출력하고 객체 자기자신은 오류로 출력하지 않는다</p>
                    <p>들어갈 수 있는 자바스크립트 코드 : {1+3}</p>
                    <p>들어갈 수 있는 자바스크립트 코드 : {name.slice(0,2)}</p>
                    <p>{"{}"} 안에 들어갈 수 있는 코드는 한 줄로 실행되는 코드이다. ; 세미콜론으로 마무리되는 코드이며 결과값이 {"{}"} 안에 출력된다</p>

                    <h1>if문 대신에 삼항 연산자 사용</h1>
                    <div> 
                        { name === "React" ? (
                            <h1>리액트입니다.</h1>
                        ) : (
                            <h2>리액트가 아닙니다.</h2>
                        ) }
                    </div>
                    <div>
                        { user === "홍길동" ? (
                            <div>
                                <h1>홍길동입니다</h1>
                                <p>여러개의 태그를 사용할 수 있다</p>
                            </div>
                        ) : (
                            <h2>다른 사람입니다</h2>
                        ) }
                    </div>
                    <div>
                        { login ? 
                            // 삼항 연산자로 작성한 HTML에 변수나 함수를 쓰고 싶다면 다시 {}를 통해 작성해주어야 한다
                            <div>
                                <h1>로그인에 성공하였습니다</h1>
                                <h3>{user}입니다</h3>
                            </div>
                        : 
                            <div>
                                <h1>로그인이 필요합니다</h1>
                                <p>리액트를 시작하였습니다</p>
                            </div>
                        }
                    </div>

                    <h1>&& 연산자를 이용한 조건부 렌더링</h1>
                    <div>
                        { name === "React" && <h1>리액트입니다</h1>}
                        { login && 
                        <div>
                            <h1>로그인에 성공하였습니다</h1>
                            {tag}
                            <h3>{user}입니다</h3>
                        </div>
                        }
                    </div>
                    
                    <br /> {/* 반드시 닫는 태그 필요*/}
                </div>
            )
        }

        // HTML에서 가상 돔을 출력할 공간을 가져와서 연결
        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);
        // 원하는 HTML 코드를 화면에 출력
        // HTML 코드를 가지 컴포넌트를 출력
        // < /> 를 이용하여 마치 태그처럼 불러와서 사용 (ex: <MyApp/> => XML)
        // <MyApp>텍스트</MyApp> (=> HTML)
        root.render(<MyApp/>);

        // 
    </script>
</body>
</html>
